<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farmers Community App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FarmConnect</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#chat">Community</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>Welcome to FarmConnect</h2>
            <p>Your go-to platform for natural farming products and community building.</p>
        </section>

        <!-- Shopping Section -->
        <section id="shop">
            <h2>Shop Fresh Natural Goods</h2>
            <div class="shop-items">
                <div class="item">
                    <img src="path_to_image" alt="Fresh Vegetables">
                    <h3>Fresh Vegetables</h3>
                    <p>$10/kg</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more items here -->
            </div>
        </section>

        <!-- Video Uploading Section -->
        <section id="videos">
            <h2>Share Your Farming Stories</h2>
            <div class="video-upload">
                <input type="file" id="videoInput" accept="video/*">
                <button onclick="uploadVideo()">Upload Video</button>
            </div>
            <div id="videoGallery">
                <!-- Videos will be displayed here -->
            </div>
        </section>

        <!-- Chat & Community -->
        <section id="chat">
            <h2>Community Chat</h2>
            <div id="chatMessages"></div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </section>

        <!-- User Profile Section -->
        <section id="profile">
            <h2>Your Profile</h2>
            <div id="userProfile">
                <!-- User bio and info will go here -->
            </div>
            <button onclick="logout()">Logout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FarmConnect</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
